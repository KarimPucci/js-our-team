<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/style.css">
    <title>Team</title>
</head>
<body>
  <section id="team">
    <div class="container">
      <h2 class="section-title">Our team</h2>
      <p class="section-description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent in
        varius ante. Sed quis luctus eros. Phasellus rutrum laoreet leo in
        consequat.
      </p>
      
      <div class="team-container">

        <div class="team-card">
          <div class="card-image">
            <img
              src="img/wayne-barnett-founder-ceo.jpg"
              alt="Wayne Barnett"
            />
          </div>
          <div class="card-text">
            <h3>Wayne Barnett</h3>
            <p>Founder & CEO</p>
          </div>
        </div>

      </div>
    </div>
  </section>

  <section id="add-member">
    <div class="container">
      <h2 class="section-title">Add a new member</h2>
      <div class="form-container">
        <label for="name">Name </label>
        <input type="text" id="name" />
        <label for="role">Role </label>
        <input type="text" id="role" />
        <label for="qualities">Qualities</label>
        <input type="text" id="qualities" />
        <label for="name">Image </label>
        <input type="text" id="image" />
        <button type="button" id="addMemberButton">Add</button>
      </div>
    </div>
  </section>


    <script src="js/script.js"></script>
</body>
</html>
